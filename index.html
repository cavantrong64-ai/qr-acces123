<script>
let countdown = 60;

// â± Thá»i gian thá»±c
function updateTime(){
  const d = new Date();
  const t =
    d.getFullYear()+"-"+
    String(d.getMonth()+1).padStart(2,"0")+"-"+
    String(d.getDate()).padStart(2,"0")+" "+
    String(d.getHours()).padStart(2,"0")+":"+
    String(d.getMinutes()).padStart(2,"0")+":"+
    String(d.getSeconds()).padStart(2,"0");
  document.getElementById("datetime").innerText = t;
}

// ğŸ” QR má»›i
function refreshQR(){
  const data = "EMP-"+Date.now();
  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+data;
}

// â³ Äáº¿m ngÆ°á»£c
setInterval(()=>{
  countdown--;
  if(countdown === 0){
    countdown = 20;
    refreshQR();
  }
  document.getElementById("cd").innerText =
    "00:00:"+String(countdown).padStart(2,"0");
},1000);

setInterval(updateTime,1000);
updateTime();
refreshQR();
</script>
